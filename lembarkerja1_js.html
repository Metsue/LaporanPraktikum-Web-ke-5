<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembar Kerja 1</title>
</head>
<body>
    <script>
        let nama = "Indra";
        console.log("Selamat datang," + nama + "!");

        let angka = [10,20,30,40,50];
        console.log("Isi array:", angka);

        for (let i = 0; i < angka.length; i++) {
            console.log("Angka ke-", i, "adalah", angka[i]);
        }

        //percabangan 
        let nilai = 75;
        if (nilai >= 80) {
            console.log("Nilai Anda A");
        } else if (nilai >=70) {
            console.log("Nilai Anda B");
        } else {
            console.log("Nilai Anda C")
        }
    </script>
</body>
</html>
